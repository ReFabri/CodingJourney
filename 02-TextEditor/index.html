<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Rich Text Editor</title>
  </head>
  <body>
    <div class="main-container">
      <div class="toolbar">
        <button id="bold" class="option-button bold">
          <!-- bold -->
          <i class="fa-solid fa-bold"></i>
        </button>
        <button id="superscript" class="option-button script">
          <!-- superscript -->
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button id="subscript" class="option-button script">
          <!-- subscript -->
          <i class="fa-solid fa-subscript"></i>
        </button>
        <button id="insertOrderedList" class="option-button btn-ordered-list">
          <!-- list-ol -->
          <i class="fa-solid fa-list-ol"></i>
        </button>
        <button id="insertUnorderedList" class="option-button btn-unordered-list">
          <!-- list-ul -->
          <i class="fa-solid fa-list-ul"></i>
        </button>
        <button id="undo" class="option-button ">
          <!-- rotate-left -->
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="redo" class="option-button ">
          <!-- rotate-right -->
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button id="createLink" class="adv-option-button btn-link">
          <!-- link -->
          <i class="fa-solid fa-link"></i>
        </button>
        <button id="unlink" class="option-button ">
          <!-- link-slash -->
          <i class="fa-solid fa-link-slash"></i>
        </button>
        <button id="justifyLeft" class="option-button align">
          <!-- align-left -->
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button id="justifyCenter" class="option-button align">
          <!-- align-center -->
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button id="justifyRight" class="option-button align">
          <!-- align-right -->
          <i class="fa-solid fa-align-right"></i>
        </button>
        <button id="justifyFull" class="option-button align">
          <!-- align-justify -->
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button id="indent" class="option-button spacing">
          <!-- indent -->
          <i class="fa-solid fa-indent"></i>
        </button>
        <button id="outdent" class="option-button spacing">
          <!-- outdent -->
          <i class="fa-solid fa-outdent"></i>
        </button>
        <select name="formatBlock" id="formatBlock" class="adv-option-button">
          <option value="<H1>">H1</option>
          <option value="<H2>">H2</option>
          <option value="<H3>">H3</option>
          <option value="<H4>">H4</option>
          <option value="<H5>">H5</option>
          <option value="<H6>">H6</option>
        </select>
        <select name="fontName" id="fontName" class="adv-option-button">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Garamond">Garamond</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
          <option value="Cursive">Cursive</option>
        </select>
        <select name="fontSize" id="fontSize" class="adv-option-button">
          <option value="1">10px</option>
          <option value="2">13px</option>
          <option value="3">16px</option>
          <option value="4">18px</option>
          <option value="5">24px</option>
          <option value="6">32px</option>
          <option value="7">48px</option>
        </select>
        <div class="color-container">
          <input type="color" id="foreColor" name="foreColor" value="#000000" class="adv-option-button"/>
          <label class="color-label" for="foreColor">Font Color</label>
        </div>
        <div class="color-container">
          <input
            type="color"
            id="hiliteColor"
            name="hiliteColor"
            class="adv-option-button"
            value="#ffffff"
          />
          <label class="color-label" for="hiliteColor">Highlight Color</label>
        </div>
      </div>
      <div class="text-editor" contenteditable="true">
      <div/>
    </div>
  </body>
</html>
