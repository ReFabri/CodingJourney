<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Coin Flip</title>
  </head>
  <body class="center">
    <div class="main-container">
      <h1 class="title">Coin Flip</h1>
      <div class="container-top">
        <div>
          <p>Heads:</p>
          <h2>0</h2>
        </div>
        <div>
          <p>Tails:</p>
          <h2>0</h2>
        </div>
      </div>
      <div class="container-coin">
        <div class="coin">
          <div class="coin__face heads center">
            <div class="inner-coin center">Heads</div>
          </div>
          <div class="coin__face tails center">
            <div class="inner-coin center">Tails</div>
          </div>
        </div>
      </div>
      <div class="container-bottom">
        <button>Flip Coin</button>
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
