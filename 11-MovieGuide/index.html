<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="env.js" defer></script>
    <script src="index.js" defer></script>
    <title>Movie Guide</title>
  </head>
  <body>
    <div class="main-container flex">
      <div class="search-container flex">
        <input type="text" />
        <button>search</button>
      </div>
      <div class="movie-container">
        <div class="movie-data flex">
          <div class="img-wrapper">
            <img
              src="https://m.media-amazon.com/images/M/MV5BNzQzOTk3OTAtNDQ0Zi00ZTVkLWI0MTEtMDllZjNkYzNjNTc4L2ltYWdlXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg"
              alt="movie poster"
            />
          </div>
          <div class="data-wrapper flex">
            <h1>Movie Title</h1>
            <div class="rating flex">
              <h2>‚≠ê</h2>
              <h2>9.0</h2>
            </div>
            <div class="info flex">
              <h3 class="text-light">R</h3>
              <h3 class="text-light">2020</h3>
              <h3 class="text-light">120 min</h3>
            </div>
            <div class="genres">
              <!-- add genre cards here -->
            </div>
          </div>
        </div>
        <div class="movie-info">
          <h2>Plot:</h2>
          <p class="text-light">plot information about the movie goes here</p>
          <h2>Cast:</h2>
          <p class="text-light">cast of actors and actresses goes here</p>
        </div>
      </div>
    </div>
  </body>
</html>
