<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Snake Game</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-bar">
        <p>Score: 0</p>
        <p>High Score: 0</p>
      </div>
      <div class="tiles-wrapper"></div>
      <div class="bottom-bar">
        <button id="ArrowLeft"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="ArrowUp"><i class="fa-solid fa-arrow-up"></i></button>
        <button id="ArrowRight"><i class="fa-solid fa-arrow-right"></i></button>
        <button id="ArrowDown"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
    </div>
  </body>
</html>
