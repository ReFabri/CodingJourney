<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Typing App</title>
  </head>
  <body>
    <div class="main-container">
      <div>
        <h3>Time: <span>10s</span></h3>
        <h3>Mistakes: <span>2</span></h3>
      </div>
      <div class="typingTest"></div>
      <div class="typingInput" contenteditable="true"></div>
      <div>
        <button class="startBtn">Start Test</button>
      </div>
      <div class="result-wrapper">
        <h2>Result</h2>
        <div>
          <h4>Accuracy: <span>100%</span></h4>
          <h4>Speed: <span>40.00wpm</span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
