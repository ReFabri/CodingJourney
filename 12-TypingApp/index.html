<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Typing App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="typing-info-1">
        <h3>Time: <span>0s</span></h3>
        <h3>Mistakes: <span>0</span></h3>
      </div>
      <div class="typingTest textBoxes">
        It is very important to generate a good attitude, a good heart, as much
        as possible. From this, happiness in both the short term and the long
        term for both yourself and others will come.
      </div>
      <textarea
        class="typingInput textBoxes"
        rows="4"
        placeholder="Press Start Test, the counter will start when you begin typing"
      ></textarea>
      <div class="btn-wrapper">
        <button class="startBtn">Start Test</button>
      </div>
      <div class="result-wrapper">
        <h2>Result</h2>
        <div class="typing-info-2">
          <h3>Accuracy: <span>100%</span></h3>
          <h3>Speed: <span>0.00 wpm</span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
