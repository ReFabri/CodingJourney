<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Typing App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="typing-info-1 typing-info">
        <h3>Time: <span>0s</span></h3>
        <h3>Mistakes: <span>0</span></h3>
      </div>
      <div class="typingTest textBoxes">
        The text to be typed is shown here.
      </div>
      <textarea
        class="typingInput textBoxes"
        rows="4"
        placeholder="Press Start Test and click here to begin"
      ></textarea>
      <div class="btn-wrapper">
        <button class="startBtn btn">Start Test</button>
        <button class="stopBtn btn">Stop Test</button>
      </div>
      <div class="result-wrapper">
        <h2>Result</h2>
        <div class="typing-info-2 typing-info">
          <div>
            <h3>Accuracy:</h3>
            <span>100%</span>
          </div>
          <div>
            <h3>Speed:</h3>
            <span>0.00 wpm</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
