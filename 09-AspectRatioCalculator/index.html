<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Aspect Ratio Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <h2>Aspect Ratio</h1>
      <h1>Calculator</h1>
      <div class="ratio-wrapper">
        <h3>Ratio</h3>
        <div>
          <input type="number" value="16">
          <input type="number" value="9">
        </div>
      </div>
      <div class="size-wrapper">
        <div class="size-div">
          <h3 for="width">Width</h3>
          <input type="number" value="1920" min="1">
          <div class="checkbox-div">
            <label for="lockWidth">Lock</label>
            <input type="radio" name="lock" id="lockWidth" checked>
          </div>
        </div>
        <div class="size-div">
          <h3 for="height">Height</h3>
          <input type="number" value="1080" min="1">
          <div class="checkbox-div">
            <label for="lockHeight">Lock</label>
            <input type="radio" name="lock" id="lockHeight">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
